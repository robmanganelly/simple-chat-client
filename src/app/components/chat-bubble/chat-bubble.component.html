<div [ngClass]="{'left-chat-bubble white-bubble': !userSentTheMessage, 'right-chat-bubble acc-color-lgt': userSentTheMessage}">
  <div>
    <div class="bubble-text">
      <span  *ngFor="let line of msgLines" >{{line}}<br></span>
    </div>
    <div><span class="bubble-footer">{{author}} wrote at {{ sentAt| datetime }}</span></div>
  </div>
</div>
